       	.checkbox label:after, 
		.radio label:after {
		    content: '';
		    display: table;
		    clear: both;
		}

		.checkbox .cr,
		.radio .cr {
		    position: relative;
		    display: inline-block;
		    border: 1px solid #a9a9a9;
		    border-radius: .25em;
		    width: 1.3em;
		    height: 1.3em;
		    float: left;
		    margin-right: .5em;
		}

		.radio .cr {
		    border-radius: 50%;
		}

		.checkbox .cr .cr-icon,
		.radio .cr .cr-icon {
		    position: absolute;
		    font-size: .8em;
		    line-height: 0;
		    top: 50%;
		    left: 20%;
		}

		.radio .cr .cr-icon {
		    margin-left: 0.04em;
		}

		.checkbox label input[type="checkbox"],
		.radio label input[type="radio"] {

		}

		.checkbox label input[type="checkbox"] + .cr > .cr-icon,
		.radio label input[type="radio"] + .cr > .cr-icon {
		    transform: scale(3) rotateZ(-20deg);
		    opacity: 0;
		    transition: all .3s ease-in;
		}

		.checkbox label input[type="checkbox"]:checked + .cr > .cr-icon,
		.radio label input[type="radio"]:checked + .cr > .cr-icon {
		    transform: scale(1) rotateZ(0deg);
		    opacity: 1;
		}

		.checkbox label input[type="checkbox"]:disabled + .cr,
		.radio label input[type="radio"]:disabled + .cr {
		    opacity: .5;
		}

	<script  type="text/javascript" charset="utf-8" async defer>
	var JsonPedido=[];


		$(document).ready(function(){
			getpedido();
			
			 // document.addEventListener("deviceready", onDeviceReady, false); 
		});


		

		function getpedido(){
			$('#listgroup').empty();

			var datos= JSON.parse(localStorage.getItem("DatosPedido"));
			var ids='';
			console.log(datos);
			$.each(datos, function(index, val){
				ids=ids+val.id+',';
			});
			var topedido =ids.substring(0,ids.length-1);
			$.ajax({
                type:'post',
                url:'http://192.168.0.20/BACKEND/CONTROLLER/Pedido.php',
                data:{pedido:'get', valores:topedido},
                crossDomain: true,
                cache: false,
                datatype: 'json',
              success: function(data){
              	//console.log(data);
                 var Json = JSON.parse(data); 
                 var total=0;
                 //console.log(JSON.stringify(Json));  
                 $.each(Json, function(index,val){
 					$.each(datos, function(i,valor){
 						if (valor.id ==val.ID) {
 							var items =	"<a href='#' ondblclick='quitaritem("+val.ID+");return false;'"+
 								"class='list-group-item lista'>"+
		  						"<span>"+val.NOMBRE+"</span><br>"+
		  						// "<big style='display'>"+val.ID+"</big>"+
		  						"<span> $ "+valor.valor+"</span>"+
		  						"<span> x "+valor.cantidad+"</span>"+
		  						"<span class='pull-right'> $ "+(valor.valor*valor.cantidad)+"</span>"+
		  						"</a>";
		  						total=total+(valor.valor*valor.cantidad);
		  						$('#listgroup').append(items);
 						}

 					});
		  			
		  			
                 });

                 var divisor =	"<hr width='100%'/>"+
                 				"<br><big class='pull-right total'><big><big>Total Pedido: $ "+total+"</big></big></big>";
                 $('#listgroup').append(divisor);
              }
            });
		}

		
	function pedidohecho(){
		localStorage.removeItem('DatosPedido');
		window.location.href ='ventas.html';
	}


	</script>
