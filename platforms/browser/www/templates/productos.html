	<script  type="text/javascript" charset="utf-8" async defer>

                $('#filtrar').keyup(function () {
                    var rex = new RegExp($(this).val(), 'i');

                    $('#listgroup a').filter(function () {
                        return rex.test($(this).text());
                    }).show();
                })
            }(jQuery));

		});

		function getproducto(){
			$('#listgroup').empty();
			$.ajax({
                type:'post',
                url:'http://192.168.0.20/BACKEND/CONTROLLER/productos.php',
                data:{productos:'get'},
                crossDomain: true,
                cache: false,
                datatype: 'json',
              success: function(data){
              	//console.log(data);
                 var Json = JSON.parse(data); 
                 //console.log(JSON.stringify(Json));  
                 $.each(Json, function(index,val){
                 	//console.log(val.ID);
                 	var item =	"<a href='#' onclick='verProducto("+val.ID+");return false;'"+
                 				"class='list-group-item "+val.ESTADO+"'>"+val.NOMBRE+
		  						"<small class='pull-right'>$ "+val.PRECIO+"</small></a>";
		  			//console.log(item);
		  			$('#listgroup').append(item);
                 });
              }
            });
		}

		function guardarProducto(){
			var nombre=$('#Nombre').val();
			var codigo=$('#Codigo').val();
			var cantini=$('#CantidadIni').val();
			var precio=$('#Precio').val();
			var unidad=$('#Unidad').val();
			var estado=$('#Estado').val();
			$.ajax({
                type:'post',
                url:'http://192.168.0.20/BACKEND/CONTROLLER/productos.php',
                data:{productos:'add', nombre:nombre, codigo:codigo, cantini:cantini,precio:precio,unidad:unidad,estado:estado},
                crossDomain: true,
                cache: false,
                datatype: 'json',
              success: function(data){
              	console.log('Esto es la data ' + data);
              	if (data == 1) {
              		$('#Producto').modal('hide');
	              	getproducto();
	              	Limpiar();	
              	}else{
              		alert(data);
              	}
              }
            });

		}

		function nuevoProducto(){
			$('#Producto').modal({backdrop: 'static', keyboard: false});
			$('#modaltitulo').html('Nuevo Producto');
			// $('#').append();
			var btnadd ='<button type="button" class="btn btn-success" onclick="guardarProducto()">Guardar</button>';
			var btnclose='<button type="button" class="btn btn-default" onclick="Limpiar()">Close</button>';

			$('#modalfooter').html(btnadd+btnclose);
		}

		function verProducto(id){

			$('#modaltitulo').html('Detalles Producto '+id);
			// $('#').append();
			var btnadd ='<button type="button" class="btn btn-success" onclick="editarProducto('+id+')">Guardar</button>';
			var btnclose='<button type="button" class="btn btn-default" onclick="Limpiar()">Close</button>';

			$('#modalfooter').html(btnadd+btnclose);
			$.ajax({
                type:'post',
                url:'http://192.168.0.20/BACKEND/CONTROLLER/productos.php',
                data:{productos:'get'},
                crossDomain: true,
                cache: false,
                datatype: 'json',
              success: function(data){
              	//console.log(data);
                 var Json = JSON.parse(data); 
                 //console.log(JSON.stringify(Json));  
                 $.each(Json, function(index,val){
                 	if (val.ID==id) {
	                 	$('#Nombre').val(val.NOMBRE);
						$('#Codigo').val(val.CODIGO);
						$('#CantidadIni').val(val.CANTIDAD_INI);
						$('#Precio').val(val.PRECIO);
						$('#Unidad').val(val.UNIDAD);
						$('#Estado').val(val.ESTADO);
						return;
					}
                 });
                $('#Producto').modal({backdrop: 'static', keyboard: false});
              }
            });
		}
		function editarProducto(id){
			var nombre=$('#Nombre').val();
			var codigo=$('#Codigo').val();
			var cantini=$('#CantidadIni').val();
			var precio=$('#Precio').val();
			var unidad=$('#Unidad').val();
			var estado=$('#Estado').val();
			$.ajax({
                type:'post',
                url:'http://192.168.0.20/BACKEND/CONTROLLER/productos.php',
                data:{productos:'edit', nombre:nombre, codigo:codigo, cantini:cantini,precio:precio,unidad:unidad,estado:estado,id:id},
                crossDomain: true,
                cache: false,
                datatype: 'json',
              success: function(data){
              	$('#Producto').modal('hide');
              	getproducto();
              	Limpiar();
              }
            });
		}

		function Limpiar(){
			$('#Nombre').val('');
			$('#Codigo').val('');
			$('#CantidadIni').val('');
			$('#Precio').val('');
			$('#Unidad').prop('selectedIndex', 0);
			$('#Estado').prop('selectedIndex', 0);
			$('#Producto').modal('hide');		
		}


	</script>
